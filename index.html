<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced Music Player</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- jsmediatags for ID3 tags -->
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/dist/jsmediatags.min.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="background-blur" id="backgroundBlur"></div>
  
  <main class="player-shell">
    <header class="header">
      <div class="logo">
        <i class="fas fa-music"></i>
        <h1>Music Player Pro</h1>
      </div>
      <div class="controls-top">
        <button id="folderBtn" class="folder-btn" title="Load Folder">
          <i class="fas fa-folder-open"></i>
          <span>Load Folder</span>
        </button>
        <label class="file-btn">
          <i class="fas fa-file-audio"></i>
          <span>Add Songs</span>
          <input id="fileInput" type="file" accept="audio/*" multiple>
        </label>
        <button id="clearList" class="clear-btn" title="Clear playlist">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </header>

    <section class="left">
      <div class="playlist-header">
        <h2><i class="fas fa-list"></i> Playlist</h2>
        <div class="playlist-stats">
          <span id="trackCount">0 tracks</span>
          <span id="totalDuration">0:00</span>
        </div>
      </div>
      <div id="dropZone" class="drop-zone">
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Drag & drop audio files here</p>
        <small>or use the buttons above</small>
      </div>
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search songs...">
      </div>
      <ul id="playlist" class="playlist"></ul>
    </section>

    <section class="right">
      <div class="now-playing">
        <div class="cover-container">
          <div class="cover" id="cover">
            <div class="cover-placeholder">
              <i class="fas fa-music"></i>
            </div>
          </div>
          <div class="vinyl" id="vinyl">
            <div class="vinyl-inner"></div>
          </div>
        </div>
        <div class="track-info">
          <div id="title" class="title-marquee">No track selected</div>
          <div id="artist">—</div>
          <div id="album">—</div>
        </div>
      </div>

      <div class="player">
        <audio id="audio" preload="metadata"></audio>
        
        <div class="progress-wrap">
          <span id="currentTime">0:00</span>
          <div class="progress-container">
            <input id="progress" type="range" min="0" max="100" value="0">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <span id="duration">0:00</span>
        </div>

        <div class="player-controls">
          <button id="shuffle" class="control-btn" title="Shuffle">
            <i class="fas fa-random"></i>
          </button>
          <button id="prev" class="control-btn" title="Previous">
            <i class="fas fa-step-backward"></i>
          </button>
          <button id="playPause" class="control-btn play-btn" title="Play / Pause">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="control-btn" title="Next">
            <i class="fas fa-step-forward"></i>
          </button>
          <button id="repeat" class="control-btn" title="Repeat">
            <i class="fas fa-redo"></i>
          </button>
        </div>

        <div class="bottom-controls">
          <div class="volume-control">
            <i class="fas fa-volume-up" id="volumeIcon"></i>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" title="Volume">
          </div>
          <div class="equalizer" id="equalizer">
            <span class="eq-bar"></span>
            <span class="eq-bar"></span>
            <span class="eq-bar"></span>
            <span class="eq-bar"></span>
            <span class="eq-bar"></span>
          </div>
        </div>

        <div class="visualizer" id="visualizer">
          <canvas id="visualizerCanvas"></canvas>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <i class="fas fa-code"></i> Built with passion • Loads files from your device only
  </footer>
</body>
</html>
